
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"


install:
  - pip install -r requirements.txt
  - pip install coveralls
script:
  - coverage run --source=edmunds setup.py test
after_success:
  - coveralls


before_deploy:
  - python setup.py docs_build
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: _book
    on:
      branch: master
      python: "3.6"
